version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies inside the 'frontend/react' directory
        - npm ci --prefix ./frontend/react
    build:
      commands:
        # Run the build command inside the 'frontend/react' directory
        - npm run build --prefix ./frontend/react
  artifacts:
    # Point to the 'build' folder *inside* 'frontend/react'
    baseDirectory: frontend/react/build
    files:
      - '**/*'
  cache:
    paths:
      # Cache node_modules inside 'frontend/react'
      - frontend/react/node_modules/**/*